<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Index.css" />
    <!-- importing google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Weather</title>
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">India</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Fri,21 Feb</h5>
        </div>

        <div class="weather-summary-container">
          <image src="images/clouds.png" class="weather-summary-img"></image>
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 ℃</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-continer">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>
        <div class="forcast-item-container">
          <div class="forcast-item">
            <h5 class="forcast-item-date regular-txt">22 Feb</h5>
            <img src="images/thunderstorm.png" class="forcast-item-image" />
            <h5 class="forcast-item-temp">29 ℃</h5>
          </div>

          <div class="forcast-item">
            <h5 class="forcast-item-date regular-txt">22 Feb</h5>
            <img src="images/thunderstorm.png" class="forcast-item-image" />
            <h5 class="forcast-item-temp">29 ℃</h5>
          </div>

          <div class="forcast-item">
            <h5 class="forcast-item-date regular-txt">22 Feb</h5>
            <img src="images/thunderstorm.png" class="forcast-item-image" />
            <h5 class="forcast-item-temp">29 ℃</h5>
          </div>

          <div class="forcast-item">
            <h5 class="forcast-item-date regular-txt">22 Feb</h5>
            <img src="images/thunderstorm.png" class="forcast-item-image" />
            <h5 class="forcast-item-temp">29 ℃</h5>
          </div>

          <div class="forcast-item">
            <h5 class="forcast-item-date regular-txt">22 Feb</h5>
            <img src="images/thunderstorm.png" class="forcast-item-image" />
            <h5 class="forcast-item-temp">29 ℃</h5>
          </div>
        </div>
      </section>
      <section class="search-city section-message">
        <img src="images/search-city.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
      <section class="not-found section-message" style="display: none">
        <img src="images/not-found.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </main>

    <script src="Index.js" defer></script>
  </body>
</html>
